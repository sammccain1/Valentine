</head>
<body>
    <!-- HTML SECTION -->
    <div id="question-container" class="container">
        <!-- CUSTOMIZE: Change "valentine-question.gif" to use your own GIF -->

        <h1>Will You Be My Valentine?</h1>
        <div class="button-container">
            <button id="yes-btn" class="yes-button">Yes</button>

        </div>
    </div>

    <div id="celebration-container" class="container hidden">
        <!-- CUSTOMIZE: Change "valentine-celebration.gif" to use your own GIF -->

        <h2>I love you Mom</h2>
    </div>

    <!-- JavaScript SECTION-->
    <script>
        let clickCount = 0;
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionContainer = document.getElementById('question-container');
        const celebrationContainer = document.getElementById('celebration-container');

        yesBtn.addEventListener('click', function() {
            clickCount++;
            // Click counter logic
            // CUSTOMIZE: Change the number 5 to make the button grow faster (lower) or slower (higher)
            if (clickCount < 5) {
                // CUSTOMIZE: Change "Are you sure?" to any text you want
                yesBtn.textContent = 'Are you sure?';
                // Grow the button on each click
                yesBtn.classList.add('grow-' + clickCount);
                celebrationContainer.classList.add('hidden');
            } else {
                // Once click count is over 5 show celebration container, hide initial container
                questionContainer.classList.add('hidden');
                celebrationContainer.classList.remove('hidden');
                // CUSTOMIZE: Change '#FFB6C1' to any color (try: '#FFD700' for gold, '#E6E6FA' for lavender)
                document.body.style.backgroundColor = '#FFB6C1';
            }
        });

        noBtn.addEventListener('click', function() {
            noBtn.classList.add('hidden');
        });
    </script>
</body>
